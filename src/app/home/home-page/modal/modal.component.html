<div style="min-width:500px">
<div class="w-100 text-center mb-3"><h1>{{'certificates' | translate}}</h1></div>
<table class="table table-bordered" >
<thead>
  <tr>
    <th scope="col">{{'certificateName' | translate}}</th>
    <th scope="col">{{'certificateDate' | translate}}</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of getModalCertificates()">
    <td>{{item.name}}</td>
    <td>{{item.date}}</td>
  </tr>
</tbody>
</table>
<div class="w-100 d-flex justify-content-end">
  <button class="btn btn-info"
  (click) = "closeDialog()"
  >{{'close' | translate}}</button>
</div>

</div>
