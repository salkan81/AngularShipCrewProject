<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Nationality</th>
            <th scope="col">Title</th>
            <th scope="col">Edit Page</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let crew of getCrewList(); let index = index">
            <th scope="row" [innerText]="index + 1"></th>
            <td>
            {{crew.firstName}}
            </td>
            <td [innerText]="crew.lastName"></td>
            <td [innerText]="crew.nationality"></td>
            <td [innerText]="crew.title"></td>
            <td> 
            <button class="btn btn-primary">Edit</button>
            </td>
            <td>
                <button class="btn btn-success">Detail Page</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
