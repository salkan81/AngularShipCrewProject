<div class="container">
  <div class="w-100 text-center mb-5 mt-5"><h1>{{'crewList' | translate}}</h1></div>
    <table class="table table-bordered ">
        <thead>
          <tr class="headRow">
            <th class="headNo" scope="col">#</th>
            <th scope="col">{{'firstName' | translate}}</th>
            <th scope="col">{{'lastName' | translate}}</th>
            <th scope="col">{{'nationality' | translate}}</th>
            <th scope="col">{{'title' | translate}}</th>
            <th scope="col">{{'edit' | translate}}</th>
            <th scope="col">{{'details' | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let crew of getCrewList(); let index = index">
            <th scope="row" [innerText]="index + 1"></th>
            <td>
            {{crew.firstName}}
            </td>
            <td [innerText]="crew.lastName"></td>
            <td [innerText]="crew.nationality"></td>
            <td [innerText]="crew.title"></td>
            <td> 
            <button class="btn btn-outline-success" style="width:120px;" (click)="openDialog(crew.id,crew.certificates)">{{'edit' | translate}}</button>
            </td>
            <td>
              <a
                style="width:120px;"
                class="btn btn-outline-primary"
                routerLink="./{{ crew.id }}"
              >
              {{'detailsPage' | translate}}
            </a>
            </td>
          </tr>
        </tbody>
      </table>

</div>
